wp37-multitenancy-starter:
  enabled: true
  multitenancy: SCHEMA_PER_TENANT
  defaultSchema: public
  runLiquibaseForTenants: true
  cache:
    maxSize: 20
    expiration: 30
    timeUnit: MINUTES
  defaultScan:
    repositoryPackages: org.wpstarters.multitenancyspringbootstarter.multitenancy.domain
    entityPackages:
      - org.wpstarters.multitenancyspringbootstarter.multitenancy.domain
  tenantScan:
    repositoryPackages: org.wpstarters.multitenancyspringbootstarter.multitenancy.domain
    entityPackages:
      - org.wpstarters.multitenancyspringbootstarter.multitenancy.domain
  default-liquibase:
    changeLog: classpath:migrations-default/default_schema-changelog.xml
  multitenancy-liquibase:
    changeLog: classpath:migrations-tenant/tenants-changelog.xml
