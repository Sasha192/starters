

wp37-authorization-starter:
  authentication-manager:
    enabled: true
  security:
    content-security-policy: ""
    cors:
      oauth:
        methods:
          - GET
          - POST
        origins:
          - https://localhost:*
          - https://127.0.0.1:*
          - http://localhost:*
          - http://127.0.0.1:*
